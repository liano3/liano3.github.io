/** 超链接 **/


#write a {
    border-bottom: 2px solid var(--abottom-color);
    padding: 0 4px;
    /*padding-top: 2px;*/
    transition: .3s;
    color: var(--atext-color);
    text-decoration: none;
}

#write a:hover {
    border-radius: 6px;
    border-bottom: 2px solid transparent;
    background-color: var(--abottom-color);
    color: var(--ahover-color) !important;
    cursor: pointer;
}

#write a[href*="muggledy"] {
    border-bottom: 2px solid red;
}

#write a[href*="muggledy"]:hover {
    background-color: red;
}

#write h2 a,
#write h4 a,
#write a[alt="null"],
#write a[alt="ref"] {
    border-bottom: none !important;
    /*color: var(--code-color);*/
}

h2 a:hover:before,
h4 a:hover:before,
#write a[alt="null"]:hover:before {
    content: none !important;
}

/* 修复空链接（标题锚点）显示底部下划线的问题（padding宽度引起的问题），但是自定义锚点怎么处理？因为自定义的锚点链接里有一个空格，非空，所以自定义锚点时请额外加上alt="none"，这将会使得链接“消失” */
#write a:empty,
#write a[alt="none"],
#write a[alt="null"] {
    padding-left: 0px;
    /*直接上display:none消除超链接会导致锚点失效，visibility:hidden又占位*/
    padding-right: 0px;
}

#write a[alt="none"] span {
    display: none;
    /*消除空格或其他内容*/
}

/* 无样式超链接 */
#write a[alt="null"]:hover {
    background-color: inherit;
    border-radius: 0px;
    color: var(--atext-color) !important;
}

/* 样式：<超链接> */
#write a[alt="ref"]:before {
    content: "<";
}

#write a[alt="ref"]:after {
    content: ">";
}

/* 写法：<span alt="ref">[[1][],[2][]]</span> */
#write span[alt="ref"] a {
    border-bottom: none;
    color: var(--abottom-color);
    /*padding-left: 2px;
    padding-right: 2px;*/
}


/** 目录 **/


#write a.md-toc-inner {
    line-height: 1.6;
    white-space: pre-line;
    border-bottom: none;
    color: var(--toc-color);
}

.md-toc {
    margin-top: 40px;
    padding-bottom: 20px;
}

#write a.md-toc-inner:hover {
    text-decoration: underline;
    /* border-bottom: 2px solid var(--toc-color);text-decoration: none; */
    color: var(--toc-color) !important;
    background-color: inherit;
    border-radius: 0px;
}

#write a.md-toc-inner code {
    color: var(--toc-color);
    background-color: #f3f4f4;
}

#write a.md-toc-inner:hover:before {
    content: none !important;
}

h1 span {
    display: inline-block;
    position: relative;
}

h1 span:after {
    background: var(--titlebefore-color);
    bottom: -5px;
    content: '';
    height: 2px;
    left: 0;
    position: absolute;
    transform: scaleX(0);
    width: 100%;
    transition-delay: 0s;
    transition-duration: 0.2s;
    transition-timing-function: ease-in-out;
}

h1:hover span:after {
    transform: scaleX(1);
}

h2 {
    margin: 1.4em auto 0.2em;
    font-size: 1.5em;
    border-bottom: 2px solid var(--titlebefore-color);
}

h2::before {
    /* content: '\e689' !important; */
    content: '\e625' !important;
    /* 风车图标 */
    color: var(--titlebefore-color);
    font-family: "iconfont";
}

/* h2标题前缀旋转动画 */
@-moz-keyframes avatar_turn_around {
    from {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@-webkit-keyframes avatar_turn_around {
    from {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@-o-keyframes avatar_turn_around {
    from {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@keyframes avatar_turn_around {
    from {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0)
    }

    to {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

h2:before {
    display: inline-block;
    -webkit-animation: avatar_turn_around 2s linear infinite;
    -moz-animation: avatar_turn_around 2s linear infinite;
    -o-animation: avatar_turn_around 2s linear infinite;
    -ms-animation: avatar_turn_around 2s linear infinite;
    animation: avatar_turn_around 2s linear infinite;
    font-size: 28px;
    margin-left: -28px;
}

/** 表格样式 **/

}

/* 三线表（自定义需覆盖上述默认表格样式） */

    border-top: 1.5pt solid;
    border-bottom: 1.5pt solid;
    font-size: 11pt;
}

div[alt="three-table"] table tr td,

div[alt="three-table"] table tr th,

    background-color: var(--bg-color);
}

    border-bottom: 0.75pt solid;
    font-family: 黑体;
    font-size: 11pt;
}

/* 控制文本的居中or左or右显示 */

*[alt="left"] {
    text-align: left;
}

*[alt="right"] {

}

/** 图片 **/


.md-image {
    margin: 15px auto 5px;
}

.md-image img {
    border-radius: 4px;
}

/* 当按`![shadow-随便写]()`格式写时（或`<img src="" alt="shadow-随便写">`），会有阴影 */
.md-image img[alt|='shadow'] {
    box-shadow: #84A1A8 0px 10px 15px;
    background-size: 100% 100%;
    cursor: default;
    border-left: 0;
    border-right: 0;
}

/* 模糊特效 */
.md-image img[alt|='blur'] {
    filter: blur(6px);
    -webkit-filter: blur(6px);
    -moz-filter: blur(6px);
    -ms-filter: blur(6px);
    -o-filter: blur(6px);
    transition: all 0.2s linear;
}

.md-image img[alt|='blur']:hover {
    filter: none;
    -webkit-filter: none;
    -moz-filter: none;
    -ms-filter: none;
    -o-filter: none;
}

/*图片暗灰*/
.md-image img[alt|='gray'] {
    filter: grayscale(100%);
}

.md-image img[alt|='gray']:hover {
    transition: 0.5s linear;
    filter: grayscale(0);
}

.md-image>.md-meta {
    border-radius: 3px;
    font-family: var(--body-font);
    padding: 2px 0 0 4px;
    font-size: 0.9em;
    color: inherit;
}

}

    counter-increment: imgNum;
    content: "图" counter(imgNum) attr(alt) !important;

    margin-top: 8px !important;
    font-size: small;
}

}

    background: rgba(68, 215, 182, .5);
    width: 16px;
    height: 16px;
    border-radius: 8px;

}

    height: calc(100% - 30px);
}

div[alt="timenode"]:hover div[alt="meta"] {

    background: rgba(255, 87, 34, .5)
}
